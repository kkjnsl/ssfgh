<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Feedback Form</title>
  <style>
    body {
      background-image: url('asd.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    input[type="submit"] {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="mm.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="design">Design:</label>
    <select id="design" name="design" required>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>

    <label for="performance">Performance:</label>
    <select id="performance" name="performance" required>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>

      <label for="features">Features:</label>
    <select id="features" name="features" required>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>
 <label for="sugession">sugession:</label><br>
    <textarea id="sugession" name="sugession" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
